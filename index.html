<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Nike React</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custome css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header starts -->
    <header>
        <!-- navbar-starts -->
        <section class="container pt-4">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <div class="row align-items-center justify-content-between row-cols-2 row-cols-lg-2 ">
                        <!-- icon part -->
                        <div class="col col-lg-4">
                            <a class="navbar-brand" href="#">
                                <img class="img-fluid w-100" src="icons/Logo.png" alt="">
                            </a>
                        </div>

                        <!-- icon part ends -->

                        <!-- toggler button -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- toggler button -->
                          
                        <!-- buttons start -->
                        <div class="col col-lg-5">
                            <div class="collapse navbar-collapse d-flex justify-content-between "
                                id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <a class="nav-link active px-3 " aria-current="page" href="#">Home</a>
                                    <a class="nav-link px-3" href="#">Product</a>
                                    <a class="nav-link px-3" href="#">About us</a>
                                    <a class="nav-link px-3" href="#">Contact us</a>
                                </div>
                            </div>
                        </div>
                        <!-- buttons ends -->
                    </div>
                </div>
            </nav>
        </section>
        <!-- navbar-ends -->
    </header>
    <!-- header ends -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
